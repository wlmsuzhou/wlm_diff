<html>
	<head>
		<meta charset="utf-8">
		<title>flex实现双栏布局</title>
	</head>
	<style type="text/css">
		.main {
			height: 500px;
			display: flex; /*设为伸缩容器*/
			flex-flow: row;
		}
		.div1 {
			width: 200px;
			background: #f66;
		}
		.div2 {
			flex: 1;/*这里设置为占比1，填充剩余空间*/
			background: #fcc;
		}
	</style>
	<body>
		<div class="main">
			<div class="div1"></div>
			<div class="div2"></div>
		</div>	

	</body>
</html>

<html>
	<head>
		<meta charset="utf-8">
		<title>flex实现3栏布局</title>
		<style type="text/css">
			#box {
				display: flex;
				width: 100%;
				height: 200px;
				/*flex-flow: row;*/
			}
			.left,.right {
				width: 200px;
				height: 200px;
				margin: 10px;
				background: lightpink;
			}
			.middle {
				flex: 1;
				height: 200px;
				margin: 10px;
				background: lightgreen;
			}

		</style>
	</head>
	<body>
		<div id="box">
			<div class="left">
			</div>
			<div class="middle"></div>
			<div class="right"></div>
		</div>
	</body>
</html>

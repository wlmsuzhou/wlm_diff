<html>
	<head>
		<meta charset="utf-8">
		<title>使用双飞翼实现三栏布局</title>
		<style type="text/css">
			#wrap {
				width: 100%;
				height: 200px;
				background: #ccc;
				float: left;
				/*margin-left: 20px;*/
			}
			.center {
				margin: 0 210px;
				height: 200px;
				background: #fcc;
			}
			.left,.right {
				float: left;
				width: 200px;
				height: 200px;
				background: #f66;
			}
			.left {
				margin-left: -100%;
				background: #fee;
			}
			.right {
				margin-left: -200px;
			}

		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="center"></div>
		</div>
		<div class="left"></div>
		<div class="right"></div>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>双栏布局</title>
		<style type="text/css">
			#main {
				width: 100%;
				height: 800px;
			}
			.col {
				position: relative;
				float: left;
			}
			#div1 {
				width: 100%;
				height: 800px;
				background: #ccc;
				margin-left: 200px;
			}
			#div2 {
				width: 200px;
				height: 800px;
				margin-left: -100%;
				left: -200px;
				background: red;
			}

		</style>
	</head>
	<body>
		<div id="main">
			<div class="col" id="div1"></div>
			<div class="col" id="div2"></div>
		</div>
	</body>
</html>

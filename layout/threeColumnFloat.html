<html>
	<head>
		<meta charset="utf-8">
		<title>使用float实现三栏布局</title>
	</head>
	<style type="text/css">
		body {
			margin: 0;
			width: 100%;
		}
		.left,.right {
			width: 200px;
			height: 200px;
			background: #f66;
		}
		.left {
			float: left;
		}
		.right {
			float: right;
		}
		.middle {
			margin: 0 210px;
			height: 200px;
			background: #fcc;
			/*z-index: 3;*/
		}
	</style>
	<body>
		<div class="left"></div>
		<div class="right"></div>
		<div class="middle"></div>
	</body>
</html>

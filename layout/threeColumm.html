<html>
	<head>
		<meta charset="utf-8">
		<title>绝对定位实现3栏布局</title>
		<style type="text/css">
			body {
				margin: 0;
				width: 100%;
			}
			.left,.right {
				width: 200px;
				height: 200px;
				background: #f66;
				position: absolute;
				top: 0px;
			}
			.left {
				left: 0;
			}
			.right {
				right: 0;
			}
			.middle {
				margin: 2px 210px;
				background: #fcc;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="left"></div>
		<div class="middle"></div>
		<div class="right"></div>
		<script type="text/javascript">
			var nodes = document.getElementsByTagName('*');
			console.log(nodes);
		</script>
	</body>

</html>

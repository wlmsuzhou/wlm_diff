<html>
	<head>
		<meta charset="utf-8">
		<title>twoColumn</title>
		<style type="text/css"> 
			.main {
				width : 60%;
				height: 600px;
			}
			.div1 {
				float: left;
				width: 200px;
				height: 600px;
				background: #f66;
			}
			.div2 {
				background: #fcc;
				height: 600px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="div1"></div>
			<div class="div2"></div>
		</div>
	</body>
</html>

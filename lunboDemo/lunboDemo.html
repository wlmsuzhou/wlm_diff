<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>横向滑动的悬停焦点图全代码</title>
        <link href="lunboDemo.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="images/font-awesome/css/font-awesome.min.css">
    </head>

<body>
    <div class="slideBox">
        <ul>
            <li><img src="images/p1.jpg" alt="" width="300" height="480"/></li>
            <li><img src="images/p3.jpg" alt="" width="300" height="480"/></li>
            <li><img src="images/p4.jpg" alt="" width="300" height="480"/></li>
            <li><img src="images/p5.jpg" alt="" width="300" height="480"/></li>
            </ul>
        <div class="spanBox">
            <span class="active">1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
        </div>
        <div class="prev"><span class="slide left fa fa-chevron-left fa-2x"></span></div>
        <div class="next"><span class="slide right fa fa-chevron-right fa-2x"> </span></div>
    </div>
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="lunnoDemo.JS"></script>
</body>
</html>

<html>
	<head>
		<meta charset="utf-8">
		<title>table排序</title>
		<link rel="stylesheet" type="text/css" href="tableSort.css">
	</head>
	<body>
		<div id="main">
			<table>
				<thead>
					<tr>
						<th>姓名</th>
						<th id="chinese" class="sort">语文</th>
						<th id="math" class="sort">数学</th>
						<th id="english" class="sort">英语</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>wlm</td>
						<td>93</td>
						<td>100</td>
						<td>80</td>
					</tr>
					<tr>
						<td>pcc</td>
						<td>95</td>
						<td>90</td>
						<td>89</td>
					</tr>
					<tr>
						<td>xy</td>
						<td>91</td>
						<td>83</td>
						<td>96</td>
					</tr>
				</tbody>
				
			</table>
		</div>
		<!--<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript" src="tableSort.js"></script>-->
		<script type="text/javascript" src="tableSortNative.js"></script>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试负margin值</title>
		<style type="text/css">
			#main {
				width: 200px;
				height: 200px;
				background: #ccc;
			}
			.div1 {
				position: relative;
				left: 100px;
				height: 200px;
				margin-left: -100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<div class="div1"></div>
		</div>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>三角形</title>
		<style type="text/css">
			#div1 {
				width: 0;
				height: 0;
				border-left: 20px solid transparent;
				border-right: 20px solid transparent;
				border-top: 20px solid transparent;
				border-bottom: 20px solid red;
			}
			#div2 {
				width: 20px;
				height: 20px;
				background: red;
				overflow: hidden;
				transform: rotate(45deg);
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2" class="transform"></div>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>轮播slide实现</title>
		<link rel="stylesheet" href="images/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="lunboSlide.css">
	</head>
	<body>
		<div class="main">
			<div class="banner-bg"></div>
			<span class="banner-info"></span>
			<span class="slide left fa fa-chevron-left fa-2x"></span>
			<span class="slide right fa fa-chevron-right fa-2x"> </span>
			<ul>
				<li class="on">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
			<div id="imgList">
				<a href="#"><img src="images/p1.jpg" alt="01"></a>
				<a href="#"><img src="images/p3.jpg" alt="02"></a>
				<a href="#"><img src="images/p4.jpg" alt="03"></a>
				<a href="#"><img src="images/p5.jpg" alt="04"></a>
			</div>
		</div>
		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript" src="lunboSlide.js"></script>
	</body>
</html>

<html>
	<head>
		<meta charset="utf-8">
		<title>delegate</title>
		<style type="text/css">
			#test {
				margin: 0;
				padding: 0;
			}
			li {
				list-style: none;
				background: #fcc;
				padding: 5px;
				color: #fff;
				margin: 5px;
				width: 100px;
			}
			li:hover {
				cursor: pointer;
			}
			button.test {
				background: lightblue;
				color: #fff;
				padding: 5px;
				border-style: none;

			}
			span.delete {
				display: inline-block;
				margin-left: 50%;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<ul id="test">
				<li>test1<span class="delete">x</span></li>
				<li>test2<span class="delete">x</span></li>
				<li>test3<span class="delete">x</span></li>
			</ul>
			<button class="test">测试</button>
		</div>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="delegateJquery.js"></script>
		<!--<script type="text/javascript" src="delegateNative.js"></script>-->
	</body>
</html>
